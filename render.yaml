services:
  - type: web
    name: skillcode-chatbot
    env: python
    buildCommand: pip install -r requirements.render.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: GROK_API_KEY
        value: placeholder-key-add-in-dashboard
      - key: SECRET_KEY
        value: skillcode-secret-key-12345
